<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Momentum</title>
  </head>
  <body>
    <img id="bgImage" />
    <div id="bgColor"></div>
    <main>
      <h2 id="clock">00:00</h2>
      <form id="login-form">
        <input
          type="text"
          placeholder="What is your name?"
          required
          maxlength="15"
        />
        <button><i class="fa-solid fa-right-to-bracket"></i></button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <div id="todo" class="hidden">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write things to do and Press enter."
            required
          />
        </form>

        <ul id="todo-list"></ul>
      </div>
      <div id="quote"><span></span><span></span></div>
      <div id="weather"><span></span><span></span></div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/850da360e1.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/todo.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>

  <script src="js/utils.js"></script>
  <script src="js/weather.js"></script>
</html>
